<!DOCTYPE html>
<html>
<head>

<body>
<form onsubmit="event.preventDefault();">
 <input type="text" />

 <button onclick="display()">Click here</button>   
</form>

 function display()
 {

    result.innerHTML="Hi i am just successfuly applied prevent Default for form submissions";
 }   
</script>
