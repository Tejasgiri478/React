class A 
{
    constructor(nm)
    {
        this.nm=nm;
    }
}
class B extends A 
{
    constructor(nm,age,address)
    {
        super(nm);
        this.age=age;
        this.address=address;
    }
}
class C extends B
{
    constructor(nm,age,address,department,companyname)
    {
        super(nm,age,address);
        this.department=department;
        this.companyname=companyname;
    }
}
